version: '3.7'

services:
    ids:
        hostname: 'IDS'
        privileged: true
        container_name : IDS
        build: .
        cap_add : 
            - NET_ADMIN 
        stdin_open: true
        tty: true
        networks:
           lan:
             ipv4_address: 192.168.2.2
        command: /bin/bash
        sysctls:
            net.ipv4.conf.all.send_redirects: '0'
            net.ipv4.conf.all.secure_redirects: '0'
            net.ipv4.conf.all.accept_redirects: '0'
            net.ipv4.conf.default.send_redirects: '0'
            net.ipv4.conf.eth0.send_redirects: '0'

    client:
        hostname: 'Client'
        privileged: true
        container_name : Client
        build: .
        cap_add : 
            - NET_ADMIN
        depends_on: 
            - ids
        stdin_open: true
        tty: true
        networks:
           lan:
             ipv4_address: 192.168.2.3
        command: /bin/bash
        sysctls:
            net.ipv4.conf.all.send_redirects: '0'
            net.ipv4.conf.all.secure_redirects: '0'
            net.ipv4.conf.all.accept_redirects: '0'
            net.ipv4.conf.default.send_redirects: '0'
            net.ipv4.conf.eth0.send_redirects: '0'

networks:
    lan:
        driver: "bridge"
        name: lan
        ipam:
            config:
                - 
                 subnet: 192.168.2.0/24
